name: release npm package
on:
  push:
    branches:
      - main
jobs:
  auto-release:
    runs-on: ubuntu-latest

    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      RELEASE_IT_VERSION: 15.6.0
      RELEASE_IT_WORKSPACES_VERSION: 3.2.0

    steps:
      - uses: actions/checkout@v3
        with:
          # ポイント1
          fetch-depth: 0

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm cache clean --force && npm install

      - name: Set releaser settings
        run: |
          git config --global user.name github-action
          git config --global user.email kcattdev@gmail.com

      - name: Set .npmrc
        # ポイント2
        run: echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' > .npmrc

      - name: Major release
        id: major
        run: npm run release major --ci
        if: contains(toJSON(github.event.commits.*.message), '🚀 bump up version major')

      - name: Minor release
        id: minor
        run: npm run release minor --ci
        if: steps.major.conclusion == 'skipped' && contains(toJSON(github.event.commits.*.message), '🚀 bump up version minor')

      - name: Patch release
        # ポイント3
        run: npm run release patch --ci
        # ポイント4
        if: "!(steps.major.conclusion == 'success' || steps.minor.conclusion == 'success')"
